<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>ING to QIF</title>
  </head>
  <body>
    <div class="block max-w-max rounded-lg bg-white p-6 shadow-lg">
      <form
        action="/.netlify/functions/convert"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group mb-8">
          <label for="file" class="form-label mb-2 inline-block text-gray-700">
            Select the file you downloaded from ING's website below (for
            example:
            <span
              class="rounded border border-solid border-neutral-400 bg-neutral-200 py-0.5 px-1 font-mono"
              >MovimentiContoCorrenteArancio.xls</span
            >)</label
          >
          <input
            class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-2 py-1.5 text-xl font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
            id="file"
            type="file"
          />
        </div>

        <button
          type="submit"
          class="inline-block w-full rounded bg-blue-600 px-7 py-3 text-xl font-medium uppercase leading-snug text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
